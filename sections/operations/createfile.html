<template class="task-template">
	<section id="app-sys-information-section" class="section js-section u-category-system">
		<header class="section-header">
			<div class="section-wrapper">
				<h1>
					Create new file
				</h1>
				<h3>Takes two files and hides one of them in the other</h3>
				<p>Acceptable visible file: PDF</p>
				<p>Acceptable hidden files: JPG, ZIP, PNG, EXE, PDF</p>
			</div>
		</header>

		<div class="demo">
			<div class="demo-wrapper">
				<h3>Visible File</h3>
				<div class="demo-controls">
					<button class="demo-button" id="create-browse-1">Browse</button>
					<input disabled style="width: calc(100%);" value="" class="demo-input" id="create-path-1" aria-label="Click browse" placeholder="Path to visible file">
				</div>
				<br/>
				<h3>Hidden file</h3>
				<div class="demo-controls">
					<button class="demo-button" id="create-browse-2">Browse</button>
					<input disabled style="width: calc(100%);" value="" class="demo-input" id="create-path-2" aria-label="Click browse" placeholder="Path to hidden file">
				</div>
				<br/>
				<h3>Create Custom Key</h3>
				<div class="demo-controls">
					<select name"Option" id="create-key" class="demo-button" style="width:5.8em; height: 2.5em">
						<option value="n">No</option>
						<option value="y">Yes</option>
					</select>
					<p style="display: none" id="create-key-msg">Key file will be saved to the same location as output file.</p>
				</div>
				<button style="margin-top: 5em; width: calc(100%);" class="demo-button" id="create-btn">Create File!</button>
			</div>
		</div>


		<script type="text/javascript">
			require('./renderer-process/create')
		</script>

	</section>
</template>
