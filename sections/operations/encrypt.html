<template class="task-template">
	<section id="encrypt-section" class="section js-section u-category-operations">
		<header class="section-header">
			<div class="section-wrapper">
				<h1>
					Encrypt existing file
				</h1>
				<h3>Takes existing file and encrypts the decrypted file.</h3>
				<p>Reverses previous decryption</p>
			</div>
		</header>

		<div class="app">
			<div class="app-wrapper">
				<h3>Existing File</h3>
				<div class="app-controls">
					<button class="app-button" id="encrypt-browse-1">Browse</button>
					<input readonly="readonly" style="width: calc(100%);" value="" class="app-input" id="encrypt-path-1" aria-label="Click browse" placeholder="Path to existing file">
				</div>
				<br/>
				<h3>Use Custom Key</h3>
				<div class="app-controls">
					<select name"Option" id="encrypt-key" class="app-button" style="width:5.8em; height: 2.5em">
						<option value="n">No</option>
						<option value="y">Yes</option>
					</select>
				</div>
				<br/>
				<div class="app-controls" id="encrypt-yeskey" style="display:none;">
					<button class="app-button" id="encrypt-browse-key">Browse</button>
					<input readonly="readonly" style="width: calc(100%);" value="" class="app-input" id="encrypt-path-key" aria-label="Click browse" placeholder="Path to key file">
				</div>
				<button style="margin-top: 5em; width: calc(100%); border-color: grey; color: grey" class="app-button" id="encrypt-btn">Flip File!</button>
			</div>
		</div>

		<script type="text/javascript">
			require('./renderer-process/encrypt')
		</script>

	</section>
</template>
